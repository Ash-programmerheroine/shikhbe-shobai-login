<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <title>login form</title>
	</head>
	<body>
        <!-- login section start -->
		<div class="login-sec">
			<img src="images/my-avater.png" class="avater-style">
			<h1>Hello there!</h1>
			<p>Already signed up? Go ahead and get logged in</p>

         <!-- form start -->
			<form action="" method="" class="login-form">
				  <div class="form-group">

					<label for="Username-email">Username or Email</label>
					<input type="text" name="Username-email" placeholder="Your Username or Email" class="input-control">	
				</div>

				 <div class="form-group">

					<label for="Password">Password</label>
					<input type="Password" name="Password" placeholder="Your Password" class="input-control">	
				</div>
				<div class="remember">
			    	<input type="checkbox" value="Remember">
			    	<label for="remember">Remember me</label>
			    <div>
		    </form>
		    <!-- form end -->
		    
		    <!-- button start -->
		    <div class="form-group">
		    	<button type="submit" class="login-btn">Login</button>
		    </div>
		    <ul>
				<li>Not Have an account with us?<a href="signup.html">Signup Here</a></li>
				<li>Forget password?<a href="resetpass.html">Reset Password</a></li>
		    </ul>

		</div>
		<!-- login section end -->

	</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <title>Reset Password</title>
	</head>
	<body>
        <!-- login section start -->
		<div class="login-sec">
			<img src="images/my-avater.png" class="avater-style">
			<h1>Don't worry!</h1>
			<p>Reset your Password</p>

         <!-- form start -->
			<form action="" method="" class="login-form">
				  <div class="form-group">

					<label for="password">New Password</label>
					<input type="text" name="password" placeholder="Your new password" class="input-control">	
				</div>

				 <div class="form-group">

					<label for="re-Password">Re-Type Password</label>
					<input type="Password" name="re-Password" placeholder="Repeat your Password" class="input-control">	
				</div>
				<div class="remember">
			    	<input type="checkbox" value="Remember">
			    	<label for="remember">Remember me</label>
			    <div>
		    </form>
		    <!-- form end -->
		    
		    <!-- button start -->
		    <div class="form-group">
		    	<button type="submit" class="login-btn">Reset</button>
		    </div>
		    <!-- button end-->
		    <ul>
				<li>Already Have an account with us?<a href="login.html">Login Here</a></li>
				<li>Not Registered?<a href="signup.html">Signup Here</a></li>
		    </ul>

		</div>
		<!-- login section end -->

	</body>

</html>

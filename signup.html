<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <title>Signup form</title>
	</head>
	<body>
        <!-- Signup section start -->
		<div class="login-sec signup-sec">
			<img src="images/my-avater.png" class="avater-style">
			<h1>Sign Up Here</h1>
			<p>Please fill in this form to create an account.</p>

         <!-- form start -->
			<form action="" method="" class="login-form">
				  <div class="form-group">

					<label for="fullname">Fullname</label>
					<input type="text" name="Firstname" placeholder="Firstname" class="input-control fullname">
					<input type="text" name="Lastname" placeholder="Lastname" class="input-control fullname">
							
				</div>

				 <div class="form-group">

					<label for="email">Email Address</label>
					<input type="email" name="email" placeholder="Email" class="input-control signup-input">	
				</div>

				 <div class="form-group">

					<label for="password">Password</label>
					<input type="password" name="password" placeholder="Password" class="input-control signup-input">	
				</div>

				 <div class="form-group">

					<label for="confirm-Password">Confirm Password</label>
					<input type="Password" name="confirm-Password" placeholder="Confirm Password" class="input-control signup-input">	
				</div>
				<div class="remember">
			    	<input type="checkbox" value="Remember">
			    	<label for="remember">I accept the <a href="" class="terms-privacy">terms</a> & <a href="" class="terms-privacy">privacy policy</a></label>
			    <div>
				
		    </form>
		    <!-- form end -->
		    
		    <!-- button start -->
		    <div class="form-group">
		    	<button type="submit" class="login-btn">Sign Up</button>
		    </div>

		    <!-- button end -->

		    <ul>
				<li>Already Have an account with us?<a href="login.html">Login Here</a></li>
				
		    </ul>
		    <!-- form end -->

		</div>
		<!-- Signup section end -->

	</body>

</html>
